version: '3.9'

services:
  db:
    image: postgis/postgis
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - wild_db_data:/var/lib/postgresql/data
    ports:
      - 5436:5432
  sqitch:
    image: sqitch/sqitch
    volumes:
      - ./schema:/repo
      - ./config:/home

volumes:
  wild_db_data:
